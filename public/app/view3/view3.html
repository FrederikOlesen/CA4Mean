<script>
    $(document).ready(function () {
        $('#progressbar').hide();
    });
</script>

<p>This is the partial for view 3.</p>
<p>Data is fetched from a REST service, connected to MongoDB </p>
<ul>
    <p style="color: red">{{error}}</p>

    <div id="progressbar">
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-success" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 100%;">
                <span class="sr-only">40% Complete</span>
            </div>
        </div>
    </div>

    <table class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Link</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="wikarticles in wiki">
            <td> {{wikarticles.title}}</td>
            <td><a href="{{wikarticles.url}}" target="_blank">{{wikarticles.url}}</a></td>
        </tr>

        </tbody>
    </table>

</ul>
</p>
