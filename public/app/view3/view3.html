<p>This is the partial for view 3.</p>
<p>Data is fetched from a REST service, connected to MongoDB </p>

<ul>
    <p style="color: red">{{error}}</p>
    <p> Please enter your search in our wiki page! - shows 10 results at the time</p>

    <input type="text" ng-model="search.$">

    <div class="container">

        <td>

            <ul>
                <li ng-repeat="wikarticles in wiki| filter:search | limitTo:10">
                    <div id="some-div">
                        <p><a href="{{wikarticles.url}}" target="_blank">{{wikarticles.title}}</a></p>
                        <span id="some-element">{{wikarticles.abstract}}</span>
                    </div>
                </li>
            </ul>
    </div>
</ul>
</p>
