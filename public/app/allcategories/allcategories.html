<p>This is the partial for allcategories.</p>
<p>Data is fetched from a REST service, connected to MongoDB </p>
<ul>
    <p style="color: red">{{error}}</p>

    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">


    <nav id="top" script>
            <div class="pagination" ng-repeat="letter in alphabet">
                  <li><a href="" ng-click="findCat(letter)">{{letter}}</a></li>
            </div>
        </nav>
            <br><br>
            <nav id="top2" script>
                <div class="pagination" ng-repeat="letter in number">
                    <li><a href="" ng-click="findCat(letter)">{{letter}}</a></li>
                </div>
            </nav>

            <br><br><br>
        </ul>
    </div>
    <div class="container">
    <ul>
        <li ng-repeat="categories in wiki | myfilter:search | limitTo:10">
            <div id="some-div">
                <p>{{categories}}</p>
            </div>
        </li>
    </ul>
</div>
    </ul>
